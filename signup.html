<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Phoenix Park Dublin, Ireland">
    <meta name="keywords" content="Dublin Park, Phoenix Park, attractions Dublin, ireland">
    <link rel="stylesheet" href="assets/css/style.css">

    <script src="https://kit.fontawesome.com/9c5499c932.js" crossorigin="anonymous"></script>
    <title>Sign Up</title>
</head>
<body>

    <section class="form-section">
        <form action="https://formdump.codeinstitute.net/" method="POST">
            <h2>Let's get you signed up!</h2>
            
            <label for="fname">First Name</label>
            <input id="fname" type="text"  name ="first_name" required>
            
            <label for="lname">Last Name</label>
            <input id="lname" type="text" name="last_name"  required>
            
            <label for="email">Email Address</label>
            <input id="email" type="email" name="email_address" required>
                                    
            <input type="submit" value="Join!" name="Join!">
            <!--<button type="submit" value="submit">Let's Run!</button>-->
        </form>
    </section>
    
    <footer>
        <div class="cell-footer">
            <div class="contact">
                <h3>Contact Details</h3>
                <p>Phoenix Park </p>
                <p>Main Center, Dublin, PE8OXI</p>
            </div>
            <ul>
                <li><i class="fas fa-phone-square-alt">
                        <span>+353 1 077 077</span></i>
                </li>
                <li><i class="fas fa-envelope"><span>phoenixpark@parks.ie</span></i>
    
    
                </li>
                
                    <li class="endnote">
                        <p>Mon - Fri: 06.30 - 19.30</p>
                    </li>
                
    
            </ul>
            <ul class="socialnetwork">
                <li class="fb"><a href="https://facebook.com" target="_blank" rel="noopener"
                        aria-label="Vist our Facebook page (a new tab will open)"><i class="fab fa-facebook"></i></a></li>
    
    
                <li class="ytube"><a href="https://youtube.com" target="_blank" rel="noopener"
                        aria-label="Vist our Facebook page (a new tab will open)"><i class="fab fa-youtube"></i></a></li>
                <li class="insta"><a href="https://instagram.com" target="_blank" rel="noopener"
                        aria-label="Vist our Facebook page (a new tab will open)"><i class="fab fa-instagram"></i></a></li>
    
    
            </ul>
            <div class="hr">
    
            </div>
            <div class="footer-bottom">
                <p>Created by ARP. Â© 2022</p>
            </div>
    
        </div>
    
    </footer>
</body>


</html>
